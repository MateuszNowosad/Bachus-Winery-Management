type Query {
  Adres(
    idAdres: ID
    miasto: String
    kodPocztowy: String
    ulica: String
    nrLokalu: String
    nrPosesji: String
    kraj: String
  ): [Adres]!
  DictKategoriaWina(idDictKategoriaWina: ID, nazwaKategoria: String, opis: String): [DictKategoriaWina]
  DictKategorie(idKategorie: ID, nazwa: String, jednostka: String, opis: String): [DictKategorie]
  DictOdmianaWinogron(idOdmianaWinogron: ID, nazwa: String, opis: String): [DictOdmianaWinogron]
  DictOperacjeNaWinnicy(idDictOperacjeNaWinnicy: ID, nazwa: String, opis: String): [DictOperacjeNaWinnicy]
  DictProcesy(idDictProcesy: ID, nazwa: String, opis: String, dodatkowe: String): [DictProcesy]
  DictRolaUzytkownikow(idRolaUzytkownikow: ID, nazwa: String, opis: String, typ: String): [DictRolaUzytkownikow]
  DictTypPartii(idTypPartii: ID, nazwa: String, jednostka: String): [DictTypPartii]
  InformacjeOWinie(
    idInformacjeOWinie: ID
    nazwa: String
    motto: String
    zawartoscPotAlergenow: String
    wartoscEnergetyczna: String
    dictKategoriaWinaIdDictKategoriaWina: String
  ): [InformacjeOWinie]
  Kontrahenci(
    idKontrahenci: ID
    NIP: String
    nazwaSpolki: String
    telefon: String
    eMail: String
    stronaWww: String
    KRS: String
    nrKonta: String
    fax: String
    adresIdAdres: String
  ): [Kontrahenci]
  ListPrzewozowy(
    idListPrzewozowy: ID
    imieKierowcy: String
    nazwiskoKierowcy: String
    uwagiPrzewoznika: String
    zastrzezeniaOdbiorcy: String
    eDokument: String
    przesylkaIdPrzesylka: String
  ): [ListPrzewozowy]
  Magazyn(idMagazyn: ID, rodzaj: String, pojemnosc: Float, adresIdAdres: String): [Magazyn]
  Operacje(
    idOperacja: ID
    iloscPrzed: Float
    iloscPo: Float
    dataPoczatku: String
    dataZakonczenia: String
    zawartoscAlkoholu: Float
    iloscDodatku: Float
    zawartoscCukru: Float
    kwasowosc: Float
    temperatura: Float
    opis: String
    uzytkownicyIdUzytkownicy: String
    dictProcesyIdDictProcesy: String
  ): [Operacje]
  OperacjeNaWinnicy(
    idOperacja: ID
    data: String
    opis: String
    dictOperacjeNaWinnicyIdDictOperacjeNaWinnicy: String
    winnicaIdWinnica: String
  ): [OperacjeNaWinnicy]
  Partie(
    idPartie: ID
    ilosc: Float
    opis: String
    dataUtworzenia: String
    winobranieIdWinobranie: String
    partieIdPartie: String
    informacjeOWinieIdInformacjeOWinie: String
    planyProdukcyjneIdPlanyProdukcyjne: String
    czyPrzepis: String
  ): [Partie]
  PlanyProdukcyjne(idPlanyProdukcyjne: ID, nazwa: String, opis: String, eDokument: String): [PlanyProdukcyjne]
  PozycjaWMagazynie(
    idPozycja: ID
    nazwa: String
    opis: String
    ilosc: Float
    kodKreskowy: String
    stanAktualny: String
    dataPrzyjecia: String
    dataWydania: String
    nazwaSektora: String
    kategorieIdKategorie: String
    magazynIdMagazyn: String
    partieIdPartie: String
  ): [PozycjaWMagazynie]
  Przesylka(idPrzesylka: ID, nazwaPrzesylki: String, ciezarLadunku: Float, data: String): [Przesylka]
  Raporty(idRaport: ID, nazwa: String, eDokument: String, dataUtworzenia: String): [Raporty]
  Uzytkownicy(
    idUzytkownika: ID
    imie: String
    nazwisko: String
    login: String
    haslo: String
    PESEL: String
    eMail: String
    nrTelefonu: String
    dataOstatniegoLogowania: String
    zdjecie: String
    czyAktywne: String
    adresIdAdres: String
    dictRolaUzytkownikowIdRolaUzytkownikow: String
  ): [Uzytkownicy]
  Winnica(
    idWinnica: ID
    nazwa: String
    powierzchnia: Float
    stan: String
    terroir: String
    dataOstatniegoZbioru: String
    dataZasadzenia: String
    ewidencyjnyIdDzialki: String
    odmianiaWinogronIdOdmianaWinogron: String
  ): [Winnica]
  Winobranie(
    idWinobranie: ID
    dataWinobrania: String
    iloscZebranychWinogron: Float
    winnicaIdWinnica: String
  ): [Winobranie]
}

type Mutation {
  upsertAdres(
    idAdres: ID
    miasto: String
    kodPocztowy: String
    ulica: String
    nrLokalu: String
    nrPosesji: String
    kraj: String
  ): Adres
  upsertDictKategoriaWina(idDictKategoriaWina: ID, nazwaKategoria: String, opis: String): DictKategoriaWina
  upsertDictKategorie(idKategorie: ID, nazwa: String, jednostka: String, opis: String): DictKategorie
  upsertDictOdmianaWinogron(idOdmianaWinogron: ID, nazwa: String, opis: String): DictOdmianaWinogron
  upsertDictOperacjeNaWinnicy(idDictOperacjeNaWinnicy: ID, nazwa: String, opis: String): DictOperacjeNaWinnicy
  upsertDictProcesy(idDictProcesy: ID, nazwa: String, opis: String, dodatkowe: String): DictProcesy
  upsertDictRolaUzytkownikow(idRolaUzytkownikow: ID, nazwa: String, opis: String): DictRolaUzytkownikow
  upsertDictTypPartii(idTypPartii: ID, nazwa: String, jednostka: String, typ: String): DictTypPartii
  upsertInformacjeOWinie(
    idInformacjeOWinie: ID
    nazwa: String
    motto: String
    zawartoscPotAlergenow: String
    wartoscEnergetyczna: String
  ): InformacjeOWinie
  upsertKontrahenci(
    idKontrahenci: ID
    NIP: String
    nazwaSpolki: String
    telefon: String
    eMail: String
    stronaWww: String
    KRS: String
    nrKonta: String
    fax: String
  ): Kontrahenci
  upsertListPrzewozowy(
    idListPrzewozowy: ID
    imieKierowcy: String
    nazwiskoKierowcy: String
    uwagiPrzewoznika: String
    zastrzezeniaOdbiorcy: String
    eDokument: String
  ): ListPrzewozowy
  upsertMagazyn(idMagazyn: ID, rodzaj: String, pojemnosc: Float, adresIdAdres: String): Magazyn
  upsertOperacje(
    idOperacja: ID
    iloscPrzed: Float
    iloscPo: Float
    dataPoczatku: String
    dataZakonczenia: String
    zawartoscAlkoholu: Float
    iloscDodatku: Float
    zawartoscCukru: Float
    kwasowosc: Float
    temperatura: Float
    opis: String
  ): Operacje
  upsertOperacjeNaWinnicy(idOperacja: ID, data: String, opis: String): OperacjeNaWinnicy
  upsertPartie(idPartie: ID, ilosc: Float, opis: String, dataUtworzenia: String): Partie
  upsertPlanyProdukcyjne(idPlanyProdukcyjne: ID, nazwa: String, opis: String, eDokument: String): PlanyProdukcyjne
  upsertPozycjaWMagazynie(
    idPozycja: ID
    nazwa: String
    opis: String
    ilosc: Float
    kodKreskowy: String
    stanAktualny: String
    dataPrzyjecia: String
    dataWydania: String
    nazwaSektora: String
  ): PozycjaWMagazynie
  upsertPrzesylka(idPrzesylka: ID, nazwaPrzesylki: String, ciezarLadunku: Float, data: String): Przesylka
  upsertRaporty(idRaport: ID, nazwa: String, eDokument: String, dataUtworzenia: String): Raporty
  upsertUzytkownicy(
    idUzytkownika: ID
    imie: String
    nazwisko: String
    login: String
    haslo: String
    PESEL: String
    eMail: String
    nrTelefonu: String
    dataOstatniegoLogowania: String
    zdjecie: String
    czyAktywne: String
  ): Uzytkownicy
  upsertWinnica(
    idWinnica: ID
    nazwa: String
    powierzchnia: Float
    stan: String
    terroir: String
    dataOstatniegoZbioru: String
    dataZasadzenia: String
    ewidencyjnyIdDzialki: String
  ): Winnica
  upsertWinobranie(idWinobranie: ID, dataWinobrania: String, iloscZebranychWinogron: Float): Winobranie
}

type Adres {
  idAdres: ID
  miasto: String
  kodPocztowy: String
  ulica: String
  nrLokalu: String
  nrPosesji: String
  kraj: String
  uzytkownicy: Uzytkownicy
  kontrahent: Kontrahenci
  listprzewozowy: [ListPrzewozowy]
  miejsce: String
  magazyn: Magazyn
}

type DictKategoriaWina {
  idDictKategoriaWina: ID
  nazwaKategoria: String!
  opis: String
  informacjeOWinie: [InformacjeOWinie]
}

type DictKategorie {
  idKategorie: ID
  nazwa: String!
  jednostka: String!
  opis: String
  planyProdukcyjne: [PlanyProdukcyjne]
  pozycjaWMagazynie: [PozycjaWMagazynie]
}

type DictOdmianaWinogron {
  idOdmianaWinogron: ID
  nazwa: String!
  opis: String
  planyProdukcyjne: [PlanyProdukcyjne]
  winnica: [Winnica]
}

type DictOperacjeNaWinnicy {
  idDictOperacjeNaWinnicy: ID
  nazwa: String!
  opis: String
  operacjeNaWinnicy: [OperacjeNaWinnicy]
}

type DictProcesy {
  idDictProcesy: ID
  nazwa: String!
  opis: String
  dodatkowe: String
  operacje: [Operacje]
  planyProdukcyjne: [PlanyProdukcyjne]
}

type DictRolaUzytkownikow {
  idRolaUzytkownikow: ID
  nazwa: String!
  opis: String
  typ: String
  uzytkownicy: [Uzytkownicy]
}

type DictTypPartii {
  idTypPartii: ID
  nazwa: String!
  jednostka: String!
  partie: [Partie]
  planyProdukcyjne: [PlanyProdukcyjne]
}

type InformacjeOWinie {
  idInformacjeOWinie: ID
  nazwa: String!
  motto: String!
  zawartoscPotAlergenow: String
  wartoscEnergetyczna: String!
  kategoriaWina: DictKategoriaWina
  partie: [Partie]
}

type Kontrahenci {
  idKontrahenci: ID
  NIP: String
  nazwaSpolki: String!
  telefon: String!
  eMail: String!
  stronaWww: String
  KRS: String
  nrKonta: String!
  fax: String
  adres: Adres
  listprzewozowy: [ListPrzewozowy]
}

type ListPrzewozowy {
  idListPrzewozowy: ID
  imieKierowcy: String
  nazwiskoKierowcy: String
  uwagiPrzewoznika: String
  zastrzezeniaOdbiorcy: String
  eDokument: String
  kontrahent: [Kontrahenci]
  przesylka: Przesylka
  adres: [Adres]
}

type Magazyn {
  idMagazyn: ID
  rodzaj: String!
  pojemnosc: Float!
  adresIdAdres: Adres
  pozycjaWMagazynie: [PozycjaWMagazynie]
}

type Operacje {
  idOperacja: ID
  iloscPrzed: Float!
  iloscPo: Float
  dataPoczatku: String!
  dataZakonczenia: String!
  zawartoscAlkoholu: Float
  iloscDodatku: Float
  zawartoscCukru: Float
  kwasowosc: Float
  temperatura: Float
  opis: String
  uzytkownicy: Uzytkownicy
  dictProcesy: DictProcesy
  pozycjaWMagazynie: [PozycjaWMagazynie]
  partie: [Partie]
}

type OperacjeNaWinnicy {
  idOperacja: ID
  data: String
  opis: String
  dictOperacjeNaWinnicy: DictOperacjeNaWinnicy
  winnica: Winnica
}

type Partie {
  idPartie: ID
  ilosc: Float!
  opis: String!
  dataUtworzenia: String!
  winobranie: Winobranie
  typPartii: DictTypPartii
  informacjeOWinie: InformacjeOWinie
  partie: [Partie] # unary relation
  operacje: [Operacje]
}

type PlanyProdukcyjne {
  idPlanyProdukcyjne: ID
  nazwa: String!
  opis: String
  rodzajWinogron: DictOdmianaWinogron
  typPartii: DictTypPartii
  kategorie: DictKategorie
  eDokument: String!
}

type PozycjaWMagazynie {
  idPozycja: ID
  nazwa: String!
  opis: String
  ilosc: Float!
  kodKreskowy: String!
  stanAktualny: String!
  dataPrzyjecia: String!
  dataWydania: String
  nazwaSektora: String!
  kategorie: DictKategorie
  magazyn: Magazyn
  partie: Partie
  przesylka: [Przesylka]
  operacje: [Operacje]
  # many-to-many with additional fields - check DB structure
}

type Przesylka {
  idPrzesylka: ID
  nazwaPrzesylki: String
  ciezarLadunku: Float
  data: String!
  listPrzewozowy: ListPrzewozowy
  pozycjaWMagazynie: [PozycjaWMagazynie]
}

type Raporty {
  idRaport: ID
  nazwa: String!
  eDokument: String!
  dataUtworzenia: String!
  uzytkownicy: [Uzytkownicy]
}

type Uzytkownicy {
  idUzytkownika: ID
  imie: String!
  nazwisko: String!
  login: String!
  haslo: String!
  PESEL: String!
  eMail: String!
  nrTelefonu: String!
  dataOstatniegoLogowania: String!
  zdjecie: String
  czyAktywne: String!
  adres: Adres
  rola: DictRolaUzytkownikow
  raporty: [Raporty]
  operacje: [Operacje]
}

type Winnica {
  idWinnica: ID
  nazwa: String!
  powierzchnia: Float!
  stan: String!
  terroir: String
  dataOstatniegoZbioru: String
  dataZasadzenia: String!
  ewidencyjnyIdDzialki: String!
  dictOdmianaWinogron: DictOdmianaWinogron
  winobranie: [Winobranie]
  operacjeNaWinnicy: [OperacjeNaWinnicy]
}

type Winobranie {
  idWinobranie: ID
  dataWinobrania: String!
  iloscZebranychWinogron: Float!
  winnica: Winnica
  partie: [Partie]
}
